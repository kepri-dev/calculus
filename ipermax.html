<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
    />
  </head>
  <body>
    <h1>THE MOST SOPHISTICATED CALCULUS TOOL EVER MADE TO WITNESS.</h1>
    <form>
      <fieldset class="numbers">
        <button class="numeros" id="n0" onclick="ipermax(event)">0</button>
        <button class="numeros" id="n1" onclick="ipermax(event)">1</button>
        <button class="numeros" id="n2" onclick="ipermax(event)">2</button>
        <button class="numeros" id="n3" onclick="ipermax(event)">3</button>
        <button class="numeros" id="n4" onclick="ipermax(event)">4</button>
        <button class="numeros" id="n5" onclick="ipermax(event)">5</button>
        <button class="numeros" id="n6" onclick="ipermax(event)">6</button>
        <button class="numeros" id="n7" onclick="ipermax(event)">7</button>
        <button class="numeros" id="n8" onclick="ipermax(event)">8</button>
        <button class="numeros" id="n9" onclick="ipermax(event)">9</button>
      </fieldset>
      <fieldset class="signs">
        <button class="sign" id="sign_plus" onclick="ipermax(event)">+</button>
        <button class="sign" id="sign_minus" onclick="ipermax(event)">-</button>
        <button class="sign" id="sign_division" onclick="ipermax(event)">
          /
        </button>
        <button class="sign" id="sign_multiplication" onclick="ipermax(event)">
          *
        </button>
      </fieldset>
      <fieldset class="signs_results">
        <button class="sign_equalos" id="sign_equal" onclick="ipermax(event)">
          =
        </button>
        <button class="sign_deletos" id="delete" onclick="ipermax(event)">
          AC
        </button>
      </fieldset>
      <fieldset class="results_all">
        <textarea class="numeros" id="result" placeholder="0"></textarea>
        <textarea
          class="numeros_unique"
          id="button_clicked"
          placeholder=" "
        ></textarea>
      </fieldset>
    </form>
  </body>
</html>
